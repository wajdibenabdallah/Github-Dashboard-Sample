<mat-card class="mycontainer">
  <ngx-spinner
    [fullScreen]="false"
    type="ball-clip-rotate-multiple"
    size="medium"
  >
    <p class="loading">Loading ...</p>
  </ngx-spinner>
  <mat-card-header class="header">
    <button class="button-header" mat-button="mat-button" (click)="reset()">
      <mat-icon class="menu-icon">menu</mat-icon>
      <span class="menu-title">{{ title }}</span>
    </button>
  </mat-card-header>
  <div [ngSwitch]="screen">
    <!-- Screen 1 ****************************** -->
    <div *ngSwitchCase="'search'">
      <mat-card-content class="search">
        <mat-grid-list cols="2" rowHeight="100px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <form>
              <mat-form-field>
                <input matInput="matInput" placeholder="Username" #username />
              </mat-form-field>
            </form>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button
              (click)="search(username.value)"
              mat-button="mat-button"
              class="search-button"
            >
              Search
            </button>
          </mat-grid-tile>
          <mat-grid-tile
            *ngIf="errors && errors.message"
            [colspan]="2"
            [rowspan]="2"
            class="error"
          >
            {{ errors.error.message }}
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </div>
    <!-- Screen 2 ****************************** -->
    <div *ngSwitchCase="'dash'">
      <mat-card-content class="dash">
        <section id="dash-name">
          <img src="{{ user.avatar_url }}" alt="Avatar" class="avatar" />
          <span class="dash-name-login">{{ user.login }}</span>
        </section>
        <mat-list>
          <mat-list-item *ngFor="let repo of data | async">
            <mat-icon matListIcon>folder</mat-icon>
            <h3>{{ repo.name }}</h3>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </div>
    <!-- Screen 3 ****************************** -->
    <div *ngSwitchDefault>
      <mat-card-content> </mat-card-content>
    </div>
  </div>
</mat-card>
